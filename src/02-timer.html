<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <div class="time2">
      <input type="text" id="datetime-picker" class="time1" />
      <button type="button" data-start class="time1">Start</button>
    </div>

    <div class="timer time2">
      <div class="field">
        <span class="value time" data-days>00</span>
        <span class="label time1">Days</span>
      </div>
      <div class="field">
        <span class="value time" data-hours>00</span>
        <span class="label time1">Hours</span>
      </div>
      <div class="field">
        <span class="value time" data-minutes>00</span>
        <span class="label time1">Minutes</span>
      </div>
      <div class="field">
        <span class="value time" data-seconds>00</span>
        <span class="label time1">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
